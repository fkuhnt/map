
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>CRS.Simple example - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="../Documents/Unbenannte Site 2/docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 800px;
			width: 800px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id="map"></div>

<script>

	const map = L.map('map', {
		crs: L.CRS.Simple
	});

	const bounds = [[0, 0], [1000, 1000]];
	const image = L.imageOverlay('https://s1.directupload.eu/images/260119/atsjf8os.jpg', bounds).addTo(map);

	map.fitBounds(bounds);

	
	const marker = L.marker([450, 139]).addTo(map)
		.bindPopup('<b>Sauna am See</b><br/> <a href="https://spitzenort.glide.page/dl/a400f7/s/85159a/r/a-k3jPSWlSAKokMunvj5TDg" target="_blank">Infos</a>').openPopup();
	
	marker = L.marker([532, 220]).addTo(map)
		.bindPopup('<b>Rezeption</b><br/> <a href="https://www.spitzenort.de" target="_blank">Infos</a>').openPopup();
	
		
	
	var popup = L.popup()
    .setLatLng([100, 100])
    .setContent("I am a standalone popup.")
    .openOn(map);

	
</script>



</body>
</html>
